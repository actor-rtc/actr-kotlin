edition = 1
exports = []

[package]
name = "android-echo-server"
description = "Android Echo Server"

[package.actr_type]
manufacturer = "acme"
name = "echo.EchoService"
authors = []
license = "Apache-2.0"
tags = ["dev", "example", "android"]

[dependencies]

[system.signaling]
url = "ws://10.0.2.2:8081/signaling/ws"

[system.deployment]
realm = 2281844430

[system.discovery]
visible = true

[system.observability]
filter_level = "info"
tracing_enabled = false
tracing_endpoint = "http://localhost:4317"
tracing_service_name = "android-echo-server"

[system.webrtc]
force_relay = true
stun_urls = ["stun:10.0.2.2:3478"]
turn_urls = ["turn:10.0.2.2:3478"]

# ACL configuration - allow echo client
[acl]

[[acl.rules]]
permission = "allow"
# Allow clients with actr_type = "acme:echo-client-app" or "acme:echo-client-test"
types = ["acme:echo-client-app", "acme:echo-client-test"]

[scripts]
